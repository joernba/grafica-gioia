---
layout: default
---

  <article class="content">
    <div class="page-content">

      <div class="grid">

        <div class="col-8 align-middle">

          <div class="indicator">

          {% assign pages = site.pages | sort:"weight"  %}
          {% for page in site.pages %}

          <div class="indicator__item" style="color: {{ page.color }}; z-index: {{ page.weight }};">

            {{ page.indicator }}

          </div>

          {% endfor %}

          </div>

        </div><div class="col-16 align-middle">

          <figure class="quote">
            <blockquote class="u-upper"><p>{{ page.quote }}</p></blockquote>
            <figcaption>{{ page.quote-author }}{% if page.quote-publication %}, <cite>{{ page.quote-publication }}</cite>{% endif %}</figcaption>
          </figure>

        </div>

      </div>

      <div class="animation js-assign-height js-typed">

        <div class="animation__item u-upper js-height js-typed-item" style="color: {{ page.color }}; z-index: {{ page.weight }};">

          <div class="animation__string js-typed-string">

            {{ content }}

          </div>

        </div>

      </div>

    </div>
  </article>
