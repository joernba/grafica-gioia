---
layout: default
---

  <article class="content">
    <div class="page-content">

      {% include top.html %}

      {% if page.images %}

        <div class="gallery__wrapper u-no-bullets">

          {% for imageitem in page.images %}

            <a style="color: {{ page.color }}; border-bottom: 2px solid {{ page.color }}; z-index: {{ page.weight }};" class="gallery" rel="gallery" href="{{ imageitem.image }}">{% if forloop.index0 == 0 %}Apri la gallery delle nostre realizzazioni{% endif %}</a>

          {% endfor %}

        </div>

      {% endif %}

      <div class="animation js-assign-height js-typed">

        <div class="animation__item u-upper js-height js-typed-item" style="color: {{ page.color }}; z-index: {{ page.weight }};">

          <div class="animation__string js-typed-string">

            {{ content }}

          </div>

        </div>

      </div>

    </div>
  </article>
