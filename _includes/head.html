<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/x-icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}" />
  <link rel="icon" type="image/png" href="{{ "/assets/images/favicon.png" | prepend: site.baseurl }}" />

  <link rel="apple-touch-icon" href="{{ "/assets/images/favicon.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ "/assets/images/favicon-76x76.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ "/assets/images/favicon-120x120.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ "/assets/images/favicon-152x152.png" | prepend: site.baseurl }}">

  <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Julius+Sans+One|Philosopher:400i" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.0.47/jquery.fancybox.min.css" />

  <link rel="stylesheet" href="{{ "/assets/css/main.css?v=" | prepend: site.baseurl }}{{ site.version }}">

  <title>{% if page.title %}{{ page.title }} &ndash; {% endif %}{{ site.title }} &ndash; {{ site.tel }} &ndash; {{ site.email }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | markdownify }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />


  <script type="application/ld+json">
    {
      "@context": "http://schema.org/",
      "@type": "Organization",
      "name": "Grafica Gioia SRL",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "V.LE Cesare Cattaneo 8/C",
        "addressLocality": "Cant√π",
        "addressRegion": "Como",
        "postalCode": "22063"
      },
      "telephone": "+39 031 714604"
    }
  </script>


</head>
